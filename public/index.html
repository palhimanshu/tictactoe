<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/tictactoe.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1 id="title">Tic Tac Toe</h1>

<div>
<button id="reset">Reset</button>
<span id="playerOne">Player 1</span><span id="playerTwo" class="invisible">Player 2</span>
<button id="playAgain">New Game</button>	
</div>

<table>
	<tbody>
		<tr>
			<td class="one">1</td>
			<td class="vertical two">2</td>
			<td class= "three">3</td>
		</tr>
		<tr>
			<td class="horizontal four">4</td>
			<td class="vertical horizontal five">5</td>
			<td class="horizontal six">6</td>
		</tr>
		<tr>
			<td class="seven">7</td>
			<td class="vertical eight">8</td>
			<td class="nine">9</td>
		</tr>
	</tbody>
</table>

<script type="text/javascript" src="assets/js/tictactoe.js"></script>
</body>
</html>
